<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plot divider</title>
    <link rel="stylesheet" href="styles/main.less"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <label for="plot-width">Width: </label>
    <input id="plot-width" type="number" placeholder="ex. 1680"/>
    <label for="plot-height">Height: </label>
    <input id="plot-height" type="number" placeholder="ex. 540" />
    <button id="calculate">Calculate</button>
    <div id="plot-divider-visualization"></div>

    <button id="hide-grid">Hide grid</button>
</main>
<script src="app.ts" type="module"></script>
</body>
</html>
